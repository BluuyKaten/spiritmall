server:
  port: 88

spring:
  cloud:
    gateway:
      routes:
        # 更具体的路由放在前面
        - id: product_route
          uri: lb://spiritmall-product  # 建议使用lb://前缀
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        # 第三方服务路由
        - id: third_party_route
          uri: lb://spiritmall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*), /$\{segment}

        # 通用路由放在后面
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}

        # 其他路由...
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
logging:
  level:
    org.springframework.cloud.gateway: DEBUG